{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1>{{ people.username }}</h1>
  <div class="row">
    {% for post in people.post_set.all %}
      <div class="col-4">
        <div class="col-11">
          <img src="{{ post.image.url }}" class="img-fluid" alt="사진쓰"/>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
